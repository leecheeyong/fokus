<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fokus Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <meta name="description" content="Concentrate unlike a normie with Fokus" />
    <meta name="keywords" content="fokus, focus, dashboard, concentrate" />
    <meta property="og:image" content="/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      let dashboardState = {
        theme: "dark",
        focusDuration: 25,
        breakDuration: 5,
        timeFormat: "12",
        autoBreak: false,
        notifications: true,
        backgroundGradient: "gradient-bg",
        chimeSound: true,
        fullScreen: false,
        backgroundAnimation: false,
      };

      let tempSettings = {};
      let timerState = {
        isRunning: false,
        isPaused: false,
        currentTime: 0,
        isBreak: false,
        interval: null,
      };

      function initDashboard() {
        const elements = {
          themeToggle: document.getElementById("theme-toggle"),
          themeIcon: document.getElementById("theme-icon"),
          settingsBtn: document.getElementById("settings-btn"),
          fullscreenBtn: document.getElementById("fullscreen-btn"),
          currentTime: document.getElementById("current-time"),
          currentDate: document.getElementById("current-date"),
          timerDisplay: document.getElementById("timer-display"),
          timerLabel: document.getElementById("timer-label"),
          progressCircle: document.getElementById("progress-circle"),
          timerStart: document.getElementById("timer-start"),
          timerPause: document.getElementById("timer-pause"),
          timerReset: document.getElementById("timer-reset"),
          settingsModal: document.getElementById("settings-modal"),
          closeSettings: document.getElementById("close-settings"),
          focusDuration: document.getElementById("focus-duration"),
          breakDuration: document.getElementById("break-duration"),
          timeFormat: document.getElementById("time-format"),
          autoBreak: document.getElementById("auto-break"),
          notifications: document.getElementById("notifications"),
          chimeSound: document.getElementById("chime-sound"),
          saveSettings: document.getElementById("save-settings"),
          resetSettings: document.getElementById("reset-settings"),
          focusDurationValue: document.getElementById("focus-duration-value"),
          breakDurationValue: document.getElementById("break-duration-value"),
        };

        loadSettings();
        setupEventListeners(elements);
        initTheme(elements);
        updateClock(elements);
        resetTimer(elements);
        setInterval(() => updateClock(elements), 1000);
        if ("Notification" in window) {
          Notification.requestPermission();
        }
      }

      function loadSettings() {
        const saved = localStorage.getItem("focusDashboard");
        if (saved) {
          dashboardState = { ...dashboardState, ...JSON.parse(saved) };
        }
        const customGradient = localStorage.getItem("customGradient");
        if (customGradient) {
          dashboardState.customGradient = customGradient;
        }
        applyBackgroundGradient();
      }

      function saveSettings() {
        localStorage.setItem("focusDashboard", JSON.stringify(dashboardState));
        if (dashboardState.customGradient) {
          localStorage.setItem("customGradient", dashboardState.customGradient);
        } else {
          localStorage.removeItem("customGradient");
        }
      }

      function initTheme(elements) {
        const savedTheme = localStorage.getItem("theme") || "dark";
        dashboardState.theme = savedTheme;
        updateTheme(elements);
      }

      function toggleTheme(elements) {
        dashboardState.theme =
          dashboardState.theme === "light" ? "dark" : "light";
        updateTheme(elements);
        localStorage.setItem("theme", dashboardState.theme);
      }

      function updateTheme(elements) {
        const html = document.documentElement;
        if (dashboardState.theme === "dark") {
          html.classList.add("dark");
          elements.themeIcon.setAttribute(
            "d",
            "M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z",
          );
        } else {
          html.classList.remove("dark");
          elements.themeIcon.setAttribute(
            "d",
            "M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z",
          );
        }
      }

      function updateClock(elements) {
        const now = new Date();
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          hour12: dashboardState.timeFormat === "12",
        };
        const dateOptions = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        let timeString = now.toLocaleTimeString("en-US", timeOptions);
        let ampm = "";
        if (dashboardState.timeFormat === "12") {
          const match = timeString.match(/\s?(AM|PM)$/);
          if (match) {
            ampm = match[1];
            timeString = timeString.replace(/\s?(AM|PM)$/, "");
          }
        }
        elements.currentTime.textContent = timeString;
        const ampmElem = document.getElementById("current-ampm");
        if (ampmElem) {
          ampmElem.textContent = ampm;
          ampmElem.style.display =
            dashboardState.timeFormat === "12" ? "" : "none";
        }
        elements.currentDate.textContent = now.toLocaleDateString(
          "en-US",
          dateOptions,
        );
      }

      function resetTimer(elements) {
        timerState.isRunning = false;
        timerState.isPaused = false;
        timerState.currentTime = timerState.isBreak
          ? dashboardState.breakDuration * 60
          : dashboardState.focusDuration * 60;
        updateTimerDisplay(elements);
        updateTimerButtons(elements);
        updateProgressCircle(elements);
      }

      function startTimer(elements) {
        if (timerState.isPaused) {
          timerState.isPaused = false;
        } else {
          timerState.currentTime = timerState.isBreak
            ? dashboardState.breakDuration * 60
            : dashboardState.focusDuration * 60;
        }
        timerState.isRunning = true;
        updateTimerButtons(elements);
        timerState.interval = setInterval(() => {
          timerState.currentTime--;
          updateTimerDisplay(elements);
          updateProgressCircle(elements);
          if (timerState.currentTime <= 0) {
            timerComplete(elements);
          }
        }, 1000);
      }

      function pauseTimer(elements) {
        timerState.isRunning = false;
        timerState.isPaused = true;
        clearInterval(timerState.interval);
        updateTimerButtons(elements);
      }

      function timerComplete(elements) {
        clearInterval(timerState.interval);
        timerState.isRunning = false;
        timerState.isPaused = false;
        if (
          dashboardState.notifications &&
          "Notification" in window &&
          Notification.permission === "granted"
        ) {
          const title = timerState.isBreak
            ? "Break Complete!"
            : "Focus Session Complete!";
          const body = timerState.isBreak
            ? "Time to get back to work!"
            : "Great job! Time for a break.";
          new Notification(title, {
            body: body,
            icon: "/logo.png",
          });
        }
        if (dashboardState.chimeSound) {
          const audio = document.getElementById("chime-audio");
          audio.currentTime = 0;
          audio.play();
          setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
          }, 5000);
        }
        timerState.isBreak = !timerState.isBreak;
        if (dashboardState.autoBreak && timerState.isBreak) {
          setTimeout(() => {
            resetTimer(elements);
            startTimer(elements);
          }, 1000);
        } else {
          resetTimer(elements);
        }
      }

      function updateTimerDisplay(elements) {
        const minutes = Math.floor(timerState.currentTime / 60);
        const seconds = timerState.currentTime % 60;
        elements.timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        elements.timerLabel.textContent = timerState.isBreak
          ? "Break Time"
          : "Focus Time";
      }

      function updateTimerButtons(elements) {
        elements.timerStart.disabled = timerState.isRunning;
        elements.timerPause.disabled = !timerState.isRunning;
        if (timerState.isRunning) {
          elements.timerStart.innerHTML = `
      Running
    `;
          elements.timerPause.innerHTML = `
      Pause
    `;
        } else if (timerState.isPaused) {
          elements.timerStart.innerHTML = `
      Resume
    `;
          elements.timerPause.innerHTML = `
      Paused
    `;
        } else {
          elements.timerStart.innerHTML = `
      Start
    `;
          elements.timerPause.innerHTML = `
      Pause
    `;
        }
      }

      function updateProgressCircle(elements) {
        const totalTime = timerState.isBreak
          ? dashboardState.breakDuration * 60
          : dashboardState.focusDuration * 60;
        const progress = (totalTime - timerState.currentTime) / totalTime;
        const circumference = 2 * Math.PI * 45;
        const offset = circumference - progress * circumference;
        elements.progressCircle.style.strokeDashoffset = offset;
        elements.progressCircle.setAttribute(
          "stroke",
          timerState.isBreak ? "url(#break-gradient)" : "url(#gradient)",
        );
      }

      function applyBackgroundGradient() {
        const gradients = [
          "gradient-bg",
          "gradient-sunset",
          "gradient-mint",
          "gradient-night",
        ];
        const body = document.body;
        gradients.forEach((g) => body.classList.remove(g));
        if (
          dashboardState.customGradient &&
          dashboardState.customGradient.trim() !== ""
        ) {
          body.style.background = dashboardState.customGradient;
        } else {
          body.style.background = "";
          body.classList.add(
            dashboardState.backgroundGradient || "gradient-bg",
          );
        }
      }

      function updateFullscreenIcon(isFull) {
        const iconPath = document.getElementById("fullscreen-icon-path");
        if (isFull) {
          iconPath.setAttribute("d", "M6 18L18 6M6 6l12 12");
        } else {
          iconPath.setAttribute(
            "d",
            "M8 3H5a2 2 0 00-2 2v3m0 8v3a2 2 0 002 2h3m8-16h3a2 2 0 012 2v3m0 8v3a2 2 0 01-2 2h-3",
          );
        }
      }

      function setFullScreen(enabled) {
        if (enabled) {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          }
        } else {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        }
        updateFullscreenIcon(enabled);
      }

      function openSettings(elements) {
        tempSettings = { ...dashboardState };
        elements.settingsModal.classList.remove("hidden");
        elements.focusDuration.value = tempSettings.focusDuration;
        elements.breakDuration.value = tempSettings.breakDuration;
        elements.timeFormat.value = tempSettings.timeFormat;
        elements.autoBreak.checked = tempSettings.autoBreak;
        elements.notifications.checked = tempSettings.notifications;
        elements.chimeSound.checked = tempSettings.chimeSound;
        elements.focusDurationValue.textContent =
          tempSettings.focusDuration + " min";
        elements.breakDurationValue.textContent =
          tempSettings.breakDuration + " min";
        document.querySelectorAll(".gradient-option").forEach((btn) => {
          if (btn.dataset.gradient === tempSettings.backgroundGradient) {
            btn.classList.add("ring-2", "ring-blue-400");
          } else {
            btn.classList.remove("ring-2", "ring-blue-400");
          }
        });
        const customGradientInput = document.getElementById("custom-gradient");
        if (customGradientInput) {
          customGradientInput.value = tempSettings.customGradient || "";
        }
        const color1 = document.getElementById("gradient-color1");
        const color2 = document.getElementById("gradient-color2");
        const direction = document.getElementById("gradient-direction");
        if (
          tempSettings.customGradient &&
          tempSettings.customGradient.startsWith("linear-gradient")
        ) {
          const match = tempSettings.customGradient.match(
            /linear-gradient\\(([^,]+),\\s*([^,]+),\\s*([^\\)]+)\\)/,
          );
          if (match) {
            direction.value = match[1].trim();
            color1.value = match[2].trim();
            color2.value = match[3].trim();
          }
        } else {
          color1.value = "#667eea";
          color2.value = "#764ba2";
          direction.value = "135deg";
        }
      }

      function closeSettings(elements) {
        elements.settingsModal.classList.add("hidden");
      }

      function applySettings(elements) {
        dashboardState = { ...dashboardState, ...tempSettings };
        saveSettings();
        applyBackgroundGradient();
        resetTimer(elements);
        closeSettings(elements);
      }

      function resetToDefaults(elements) {
        dashboardState.focusDuration = 25;
        dashboardState.breakDuration = 5;
        dashboardState.timeFormat = "12";
        dashboardState.autoBreak = false;
        dashboardState.notifications = true;
        dashboardState.chimeSound = true;
        openSettings(elements);
      }

      function setupEventListeners(elements) {
        elements.themeToggle.addEventListener("click", () =>
          toggleTheme(elements),
        );
        elements.settingsBtn.addEventListener("click", () =>
          openSettings(elements),
        );
        if (elements.closeSettings) {
          elements.closeSettings.addEventListener("click", () =>
            closeSettings(elements),
          );
        }
        if (elements.saveSettings) {
          elements.saveSettings.addEventListener("click", () =>
            applySettings(elements),
          );
        }
        if (elements.resetSettings) {
          elements.resetSettings.addEventListener("click", () =>
            resetToDefaults(elements),
          );
        }
        elements.timerStart.addEventListener("click", () =>
          startTimer(elements),
        );
        elements.timerPause.addEventListener("click", () =>
          pauseTimer(elements),
        );
        elements.timerReset.addEventListener("click", () =>
          resetTimer(elements),
        );
        elements.focusDuration.addEventListener("input", (e) => {
          tempSettings.focusDuration = parseInt(e.target.value);
          elements.focusDurationValue.textContent = e.target.value + " min";
        });
        elements.breakDuration.addEventListener("input", (e) => {
          tempSettings.breakDuration = parseInt(e.target.value);
          elements.breakDurationValue.textContent = e.target.value + " min";
        });
        elements.timeFormat.addEventListener("change", (e) => {
          tempSettings.timeFormat = e.target.value;
        });
        elements.autoBreak.addEventListener("change", (e) => {
          tempSettings.autoBreak = e.target.checked;
        });
        elements.notifications.addEventListener("change", (e) => {
          tempSettings.notifications = e.target.checked;
        });
        elements.chimeSound.addEventListener("change", (e) => {
          tempSettings.chimeSound = e.target.checked;
        });
        document.querySelectorAll(".gradient-option").forEach((btn) => {
          btn.addEventListener("click", function () {
            tempSettings.backgroundGradient = this.dataset.gradient;
            tempSettings.customGradient = "";
            document
              .querySelectorAll(".gradient-option")
              .forEach((b) => b.classList.remove("ring-2", "ring-blue-400"));
            this.classList.add("ring-2", "ring-blue-400");
            const customGradientInput =
              document.getElementById("custom-gradient");
            if (customGradientInput) customGradientInput.value = "";
          });
        });
        const customGradientInput = document.getElementById("custom-gradient");
        const color1 = document.getElementById("gradient-color1");
        const color2 = document.getElementById("gradient-color2");
        const direction = document.getElementById("gradient-direction");
        if (customGradientInput) {
          customGradientInput.addEventListener("input", function () {
            tempSettings.customGradient = this.value;
            if (this.value.trim() !== "") {
              tempSettings.backgroundGradient = "";
              document
                .querySelectorAll(".gradient-option")
                .forEach((b) => b.classList.remove("ring-2", "ring-blue-400"));
              const match = this.value.match(
                /linear-gradient\\(([^,]+),\\s*([^,]+),\\s*([^\\)]+)\\)/,
              );
              if (match) {
                direction.value = match[1].trim();
                color1.value = match[2].trim();
                color2.value = match[3].trim();
              }
            }
          });
        }
        if (color1 && color2 && direction) {
          function updateCustomGradientFromPickers() {
            const grad = `linear-gradient(${direction.value}, ${color1.value}, ${color2.value})`;
            customGradientInput.value = grad;
            tempSettings.customGradient = grad;
            tempSettings.backgroundGradient = "";
            document
              .querySelectorAll(".gradient-option")
              .forEach((b) => b.classList.remove("ring-2", "ring-blue-400"));
          }
          color1.addEventListener("input", updateCustomGradientFromPickers);
          color2.addEventListener("input", updateCustomGradientFromPickers);
          direction.addEventListener("change", updateCustomGradientFromPickers);
        }
        elements.settingsModal.addEventListener("click", (e) => {
          if (e.target === elements.settingsModal) {
            closeSettings(elements);
          }
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            closeSettings(elements);
          }
          if (e.key === " " && !e.target.matches("input, textarea, select")) {
            e.preventDefault();
            if (timerState.isRunning) {
              pauseTimer(elements);
            } else {
              startTimer(elements);
            }
          }
        });
        elements.fullscreenBtn.addEventListener("click", () => {
          const isFull = !document.fullscreenElement;
          setFullScreen(isFull);
          dashboardState.fullScreen = isFull;
          tempSettings.fullScreen = isFull;
          saveSettings();
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        initDashboard();
      });
    </script>
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .dark .glass-card {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .dark .gradient-bg {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
      }

      .gradient-sunset {
        background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
      }

      .gradient-mint {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .gradient-night {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
      }

      .modern-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .modern-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .modern-btn:hover::before {
        left: 100%;
      }

      .progress-circle {
        transition: stroke-dashoffset 0.3s ease-in-out;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
        }
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
      }

      @media (max-width: 640px) {
        .time-display {
          font-size: 3rem;
        }
        .date-display {
          font-size: 1rem;
        }
        .settings-scrollbar {
          max-height: 60dvh;
        }
        .glass-card {
          padding: 1rem !important;
        }
        .settings-scrollbar input,
        .settings-scrollbar select {
          font-size: 1rem;
        }
        .settings-scrollbar label {
          font-size: 0.95rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        .time-display {
          font-size: 5rem;
        }
        .date-display {
          font-size: 1.25rem;
        }
      }

      @media (min-width: 1025px) {
        .time-display {
          font-size: 6rem;
        }
        .date-display {
          font-size: 1.5rem;
        }
      }

      select {
        background: linear-gradient(90deg, #ffe0ec 0%, #b8fff9 100%);
        color: #6d6875;
        border: none;
        border-radius: 1.25rem;
        box-shadow: 0 2px 8px rgba(255, 182, 193, 0.1);
        padding-right: 2.5rem;
        appearance: none;
        font-weight: 600;
        transition: box-shadow 0.2s;
      }
      select:focus {
        outline: none;
        box-shadow:
          0 0 0 2px #b8fff9,
          0 2px 8px rgba(255, 182, 193, 0.18);
      }
      select::-ms-expand {
        display: none;
      }
      select {
        background-image: url('data:image/svg+xml;utf8,<svg fill="%236d6875" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.25rem 1.25rem;
      }
      input[type="checkbox"] {
        appearance: none;
        width: 1.4em;
        height: 1.4em;
        border-radius: 0.5em;
        border: 2px solid #b8fff9;
        background: #fff;
        transition:
          background 0.2s,
          border-color 0.2s;
        position: relative;
        cursor: pointer;
        vertical-align: middle;
        margin-right: 0.5em;
      }
      input[type="checkbox"]:checked {
        background: linear-gradient(90deg, #ffe0ec 0%, #b8fff9 100%);
        border-color: #ffb6b9;
      }
      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 0.38em;
        top: 0.18em;
        width: 0.35em;
        height: 0.7em;
        border: solid #6d6875;
        border-width: 0 0.18em 0.18em 0;
        transform: rotate(45deg);
        opacity: 1;
        transition: opacity 0.2s;
      }
      input[type="checkbox"]::after {
        content: "";
        position: absolute;
        left: 0.38em;
        top: 0.18em;
        width: 0.35em;
        height: 0.7em;
        border: solid #6d6875;
        border-width: 0 0.18em 0.18em 0;
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.2s;
      }
      .settings-scrollbar {
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        max-height: 70dvh;
      }
      .settings-scrollbar::-webkit-scrollbar {
        width: 0 !important;
        display: none;
        background: transparent;
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg transition-all duration-500">
    <div
      id="app"
      class="min-h-screen flex flex-col justify-center items-center p-2 sm:p-4 lg:p-12"
    >
      <header
        class="flex justify-between items-center w-full max-w-6xl mx-auto mb-8 lg:mb-12"
      >
        <div class="flex items-center space-x-3 sm:space-x-4">
          <div class="w-3 h-3 bg-blue-400 rounded-full pulse-glow"></div>
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-light text-white">
            Fokus
            <p class="text-gray-200 text-sm">concentrate unlike a normie</p>
          </h1>
        </div>
        <div class="flex items-center space-x-3 sm:space-x-4">
          <button
            id="theme-toggle"
            class="p-2 sm:p-3 glass-card rounded-xl backdrop-blur-md border border-white/20 hover:bg-white/30 hover:backdrop-blur-lg transition-all duration-300 modern-btn shadow-md"
          >
            <svg
              class="w-4 h-4 sm:w-5 sm:h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                id="theme-icon"
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>
          <button
            id="settings-btn"
            class="p-2 sm:p-3 glass-card rounded-xl backdrop-blur-md border border-white/20 hover:bg-white/30 hover:backdrop-blur-lg transition-all duration-300 modern-btn shadow-md"
          >
            <svg
              class="w-4 h-4 sm:w-5 sm:h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </button>
          <button
            id="fullscreen-btn"
            class="p-2 sm:p-3 glass-card rounded-xl backdrop-blur-md border border-white/20 hover:bg-white/30 hover:backdrop-blur-lg transition-all duration-300 modern-btn shadow-md"
            title="Full Screen"
            type="button"
          >
            <svg
              id="fullscreen-icon"
              class="w-4 h-4 sm:w-5 sm:h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                id="fullscreen-icon-path"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 3H5a2 2 0 00-2 2v3m0 8v3a2 2 0 002 2h3m8-16h3a2 2 0 012 2v3m0 8v3a2 2 0 01-2 2h-3"
              />
            </svg>
          </button>
          <a
            id="github-link"
            class="p-2 sm:p-3 glass-card rounded-xl backdrop-blur-md border border-white/20 hover:bg-white/30 hover:backdrop-blur-lg transition-all duration-300 modern-btn shadow-md"
            title="GitHub"
            href="https://github.com/leecheeyong/fokus"
            target="_blank"
          >
            <svg
              class="w-4 h-4 sm:w-5 sm:h-5 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.157-1.11-1.465-1.11-1.465-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.339-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.338 4.695-4.566 4.944.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.744 0 .267.18.579.688.481C19.138 20.203 22 16.447 22 12.021 22 6.484 17.523 2 12 2z"
              />
            </svg>
          </a>
        </div>
      </header>
      <div class="w-full flex-1 flex flex-col justify-center items-center">
        <div
          class="w-full max-w-5xl mx-auto mb-8 lg:mb-12 flex-1 flex items-center justify-center"
        >
          <div
            class="glass-card rounded-3xl w-full flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-8 lg:gap-12 p-4 sm:p-8 lg:p-20 shadow-xl min-h-[320px] sm:min-h-[400px] lg:min-h-[500px]"
          >
            <div
              class="flex-1 flex flex-col items-center justify-center min-w-[140px]"
            >
              <div
                id="current-time"
                class="font-extralight text-white text-4xl sm:text-5xl md:text-6xl lg:text-7xl tracking-tight mb-1 time-display flex items-baseline justify-center"
              >
                12:00
                <span
                  id="current-ampm"
                  class="ml-2 text-lg sm:text-2xl font-light text-white/70 align-bottom"
                  >AM</span
                >
              </div>
              <div
                id="current-date"
                class="text-white/70 font-light text-base sm:text-lg date-display"
              >
                Saturday, July 12, 2025
              </div>
            </div>
            <div class="hidden sm:block h-24 w-px bg-white/10 mx-6"></div>
            <div
              class="flex-1 flex flex-col items-center justify-center min-w-[180px]"
            >
              <div
                class="relative w-36 h-36 sm:w-44 sm:h-44 lg:w-56 lg:h-56 mb-4"
              >
                <svg
                  class="w-full h-full transform -rotate-90"
                  viewBox="0 0 100 100"
                >
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    fill="none"
                    stroke="rgba(255,255,255,0.08)"
                    stroke-width="2"
                  />
                  <circle
                    id="progress-circle"
                    cx="50"
                    cy="50"
                    r="45"
                    fill="none"
                    stroke="url(#gradient)"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-dasharray="283"
                    stroke-dashoffset="283"
                    class="progress-circle"
                  />
                  <defs>
                    <linearGradient
                      id="gradient"
                      x1="0%"
                      y1="0%"
                      x2="100%"
                      y2="100%"
                    >
                      <stop offset="0%" style="stop-color: #60a5fa" />
                      <stop offset="100%" style="stop-color: #a78bfa" />
                    </linearGradient>
                    <linearGradient
                      id="break-gradient"
                      x1="0%"
                      y1="0%"
                      x2="100%"
                      y2="100%"
                    >
                      <stop offset="0%" style="stop-color: #34d399" />
                      <stop offset="100%" style="stop-color: #06b6d4" />
                    </linearGradient>
                  </defs>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="text-center">
                    <div
                      id="timer-display"
                      class="text-2xl sm:text-3xl lg:text-4xl font-light text-white mb-1"
                    >
                      25:00
                    </div>
                    <div
                      id="timer-label"
                      class="text-xs sm:text-sm lg:text-base text-white/60 uppercase tracking-wider"
                    >
                      Focus Time
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-center gap-2 sm:gap-4 mt-2">
                <button
                  id="timer-start"
                  class="px-4 py-2 sm:px-6 sm:py-3 glass-card border border-white/20 bg-white/20 text-white rounded-xl font-medium transition-all duration-300 hover:bg-white/30 hover:backdrop-blur-lg modern-btn shadow-md text-sm sm:text-base"
                >
                  Start
                </button>
                <button
                  id="timer-pause"
                  class="px-4 py-2 sm:px-6 sm:py-3 glass-card border border-white/20 bg-white/10 text-white rounded-xl font-medium transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-lg modern-btn shadow-md text-sm sm:text-base"
                  disabled
                >
                  Pause
                </button>
                <button
                  id="timer-reset"
                  class="px-4 py-2 sm:px-6 sm:py-3 glass-card border border-white/20 bg-white/10 text-white rounded-xl font-medium transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-lg modern-btn shadow-md text-sm sm:text-base"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="settings-modal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden"
    >
      <div class="flex items-center justify-center min-h-screen p-4 sm:p-6">
        <div
          class="glass-card rounded-3xl p-4 sm:p-6 md:p-8 max-w-full w-full sm:max-w-md max-h-[90dvh] sm:max-h-[90vh] overflow-hidden"
        >
          <div class="settings-scrollbar px-1" style="max-height: 70dvh">
            <div class="flex items-center justify-between mb-6 sm:mb-8">
              <h2 class="text-xl sm:text-2xl font-light text-white">
                Settings
              </h2>
              <button
                id="close-settings"
                class="p-2 glass-card border border-white/20 bg-white/10 hover:bg-white/20 hover:backdrop-blur-lg rounded-xl transition-colors shadow-md"
              >
                <svg
                  class="w-5 h-5 sm:w-6 sm:h-6 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="space-y-6 sm:space-y-8">
              <div>
                <label class="block text-sm font-medium text-white/80 mb-4"
                  >Focus Duration</label
                >
                <input
                  type="range"
                  id="focus-duration"
                  min="5"
                  max="120"
                  value="25"
                  class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                />
                <div class="flex justify-between text-sm text-white/60 mt-2">
                  <span>5 min</span>
                  <span id="focus-duration-value" class="text-white"
                    >25 min</span
                  >
                  <span>120 min</span>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-white/80 mb-4"
                  >Break Duration</label
                >
                <input
                  type="range"
                  id="break-duration"
                  min="5"
                  max="30"
                  value="5"
                  class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                />
                <div class="flex justify-between text-sm text-white/60 mt-2">
                  <span>5 min</span>
                  <span id="break-duration-value" class="text-white"
                    >5 min</span
                  >
                  <span>30 min</span>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-white/80 mb-4"
                  >Time Format</label
                >
                <select
                  id="time-format"
                  class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="12">12 Hour</option>
                  <option value="24">24 Hour</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-white/80 mb-4"
                  >Background Gradient</label
                >
                <div class="flex gap-2 mb-2">
                  <button
                    type="button"
                    class="w-8 h-8 rounded-full border-2 border-white/40 focus:ring-2 focus:ring-blue-400 gradient-option"
                    data-gradient="gradient-bg"
                    style="
                      background: linear-gradient(
                        135deg,
                        #667eea 0%,
                        #764ba2 100%
                      );
                    "
                  ></button>
                  <button
                    type="button"
                    class="w-8 h-8 rounded-full border-2 border-white/40 focus:ring-2 focus:ring-blue-400 gradient-option"
                    data-gradient="gradient-sunset"
                    style="
                      background: linear-gradient(
                        135deg,
                        #ff9966 0%,
                        #ff5e62 100%
                      );
                    "
                  ></button>
                  <button
                    type="button"
                    class="w-8 h-8 rounded-full border-2 border-white/40 focus:ring-2 focus:ring-blue-400 gradient-option"
                    data-gradient="gradient-mint"
                    style="
                      background: linear-gradient(
                        135deg,
                        #43e97b 0%,
                        #38f9d7 100%
                      );
                    "
                  ></button>
                  <button
                    type="button"
                    class="w-8 h-8 rounded-full border-2 border-white/40 focus:ring-2 focus:ring-blue-400 gradient-option"
                    data-gradient="gradient-night"
                    style="
                      background: linear-gradient(
                        135deg,
                        #232526 0%,
                        #414345 100%
                      );
                    "
                  ></button>
                </div>
                <div class="flex gap-2 mb-2">
                  <input
                    type="color"
                    id="gradient-color1"
                    value="#667eea"
                    class="w-8 h-8 rounded-full border border-white/30"
                    title="Gradient Color 1"
                  />
                  <input
                    type="color"
                    id="gradient-color2"
                    value="#764ba2"
                    class="w-8 h-8 rounded-full border border-white/30"
                    title="Gradient Color 2"
                  />
                  <select
                    id="gradient-direction"
                    class="rounded-lg bg-white/10 border border-white/20 text-white px-2 py-1"
                  >
                    <option value="135deg">↗ 135°</option>
                    <option value="90deg">→ 90°</option>
                    <option value="180deg">↓ 180°</option>
                    <option value="45deg">↘ 45°</option>
                    <option value="0deg">→ 0°</option>
                  </select>
                </div>
                <input
                  type="text"
                  id="custom-gradient"
                  class="w-full px-3 py-2 rounded-lg bg-white/10 border border-white/20 text-white mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Custom CSS gradient, e.g. linear-gradient(135deg, #ff9966, #ff5e62)"
                />
                <div class="text-xs text-white/60 mt-1">
                  Use color pickers or enter custom CSS gradient above.
                </div>
              </div>
              <div class="space-y-4">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="auto-break"
                    class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500 bg-white/10 border-white/20 rounded focus:ring-blue-500"
                  />
                  <span class="ml-3 text-white/80 text-sm sm:text-base"
                    >Auto-start breaks</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="notifications"
                    class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500 bg-white/10 border-white/20 rounded focus:ring-blue-500"
                  />
                  <span class="ml-3 text-white/80 text-sm sm:text-base"
                    >Enable notifications</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="chime-sound"
                    class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500 bg-white/10 border-white/20 rounded focus:ring-blue-500"
                  />
                  <span class="ml-3 text-white/80 text-sm sm:text-base"
                    >Chime sound on session end</span
                  >
                </label>
              </div>
            </div>
            <div
              class="mt-8 sm:mt-10 flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4"
            >
              <button
                id="reset-settings"
                class="px-6 py-3 glass-card border border-white/20 bg-white/10 text-white/70 hover:text-white hover:bg-white/20 hover:backdrop-blur-lg rounded-xl transition-all duration-300 text-sm sm:text-base shadow-md"
              >
                Reset
              </button>
              <button
                id="save-settings"
                class="px-6 py-3 glass-card border border-white/20 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl transition-all duration-300 hover:from-blue-600 hover:to-purple-700 hover:bg-white/20 hover:backdrop-blur-lg modern-btn text-sm sm:text-base shadow-md"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="chime-audio" src="/chime.wav" preload="none" loop></audio>
  </body>
</html>
